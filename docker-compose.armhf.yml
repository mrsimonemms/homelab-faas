version: "3.4"
services:

  # Core API services are pinned, HA is provided for functions.
  gwnginx:
    image: riggerthegeek/faas-password-gateway:latest
    ports:
      - 8080:8080
    depends_on:
      - gateway
    networks:
      - functions
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
    secrets:
      - openfaas_htpasswd

  gateway:
#    ports:
#      - 8080:8080
    image: functions/gateway:0.7.3-armhf
    networks:
      - functions
    environment:
      functions_provider_url: "http://faas-swarm:8080/"
      read_timeout:  10   # set both here, and on your functions
      write_timeout: 10   # set both here, and on your functions
      dnsrr: "true"  # Temporarily use dnsrr in place of VIP while issue persists on PWD
      faas_nats_address: "nats"
      faas_nats_port: 4222
    deploy:
      replicas: 2
      resources:
        # limits:   # uncomment to enable limits
        #     memory: 100M
        reservations:
          memory: 100M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 20
        window: 380s

  # Docker Swarm provider
  faas-swarm:
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    # ports:
      # - 8081:8080
    image:  functions/faas-swarm:0.2.1-armhf
    networks:
      - functions
    environment:
      read_timeout:  10   # set both here, and on your functions
      write_timeout: 10   # set both here, and on your functions
      DOCKER_API_VERSION: "1.30"
    deploy:
      replicas: 2
      placement:
        constraints:
          - 'node.role == manager'
          - 'node.platform.os == linux'
      resources:
        # limits:   # uncomment to enable limits
        #     memory: 100M
        reservations:
          memory: 100M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 20
        window: 380s

  nats:
    image: nats-streaming:0.6.0
    # Uncomment the following port mappings if you wish to expose the
    # NATS client and/or management ports
    # ports:
    #     - 4222:4222
    #     - 8222:8222
    command: "--store memory --cluster_id faas-cluster"
    networks:
      - functions
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 125M
        reservations:
          memory: 50M
      placement:
        constraints:
          - 'node.platform.os == linux'

  queue-worker:
    image: functions/queue-worker:0.4-armhf
    networks:
      - functions
    environment:
      max_inflight: "1"
      ack_timeout: "30s"    # Max duration of any async task / request
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 50M
        reservations:
          memory: 20M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 20
        window: 380s
      placement:
        constraints:
          - 'node.platform.os == linux'

  # Crons go here

  # Functions go here
  debug:
    image: functions/nodeinfo:latest-armhf
    labels:
      function: "true"
    depends_on:
      - gateway
    networks:
      - functions
    environment:
      no_proxy: "gateway"
      https_proxy: $https_proxy
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s

  distance-finder:
    image: riggerthegeek/function-distance-finder:latest
    labels:
      function: "true"
    depends_on:
      - gateway
    networks:
      - functions
    environment:
      no_proxy: "gateway"
      https_proxy: $https_proxy
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s

  freeagent:
    image: riggerthegeek/function-freeagent:latest
    labels:
      function: "true"
    depends_on:
      - gateway
    networks:
      - functions
    environment:
      BASE_URL: https://api.freeagent.com
      no_proxy: "gateway"
      https_proxy: $https_proxy
    secrets:
      - freeagent_client_id
      - freeagent_client_secret
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s

  google-calendar:
    image: riggerthegeek/function-google-calendar:latest
    labels:
      function: "true"
    depends_on:
      - gateway
    networks:
      - functions
    environment:
      no_proxy: "gateway"
      https_proxy: $https_proxy
    secrets:
      - google_calendar_client_id
      - google_calendar_client_secret
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s

